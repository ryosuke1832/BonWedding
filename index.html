<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Site</title>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>

    <!-- サイドメニュー -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn">&times;</a>
        <a href="#section1">席次表</a>
        <a href="#section2">アルバム</a>
        <a href="#section3">二次会情報</a>
        <a href="#section4">シドニー情報</a>
    </div>

    <div id="main-content">

        <!-- ヘッダー -->
        <header>
            <nav>
                <div class="menu-icon">
                    <span></span>  <!-- 追加 -->
                    <span></span>
                    <span></span>  <!-- 追加 -->
                </div>
                <p>ここに一文記載</p>
            </nav>
        </header>


        <!-- トップ画像 -->
        <div class="top-image">
            <img src="src/assets/images/top_image1.jpg" alt="Top Image">
        </div>

        <!-- 感謝のメッセージ -->
        <div class="message-section">
            <div class="message-block">
                <p>ここに長文の感謝の言葉を記載します。</p>
            </div>
        </div>

        <!-- イメージとリンクのセクション -->
        <section class="image-link-section">
            <!-- イメージとリンクのアイテム 1 -->
            <div class="image-link-item">
                <img src="src/assets/images/image1.jpg" alt="Image 1">
                <a href="#">席次表へのリンク</a>
            </div>

            <!-- イメージとリンクのアイテム 2 -->
            <div class="image-link-item">
                <img src="src/assets/images/image2.jpg" alt="Image 2">
                <a href="#">アルバムへのリンク</a>
            </div>

            <!-- イメージとリンクのアイテム 3 -->
            <div class="image-link-item">
                <img src="src/assets/images/image3.jpg" alt="Image 3">
                <a href="#">他のページへのリンク</a>
            </div>
        </section>



        <!-- フッター -->
        <footer class="site-footer">
            <img src="src/assets/images/logo.jpg" alt="FooterLogo">
        </footer>

    </div>

    <div id="overlay"></div>



    <script src="src/scripts/main.js"></script>

</body>
</html>
